<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <title>Ninja Weather</title>
</head>

<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">NinjaWeather</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300" alt="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!--icon-->
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
